<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
        <form class="login" action="GET">
            <legend>LOGIN</legend>
            <div class="logcreate">
                <input type="email" name="login" id="ilogin" required placeholder="Username">
            </div>
            <div class="logcreate">
                <input type="password" name="password" id="ipassword" required max="15" min="8" placeholder="Password">
            </div>
            <div class="logcreate">
                <input type="submit" value="Sign in">
            </div>
        
            <div class="links">
            <a href="##">Signup</a>
            <a href="##">Forget Password</a>
            </div>
        </form>
    </main>
</body>
</html>
